<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/bc0e551fa3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="flex">
            <aside class="flex">
                <div class="menu flex">
                    <i class="fab fa-spotify"></i>
                    <i class="fas fa-home"></i>
                    <i class="fas fa-search"></i>
                    <i class="fas fa-book"></i>
                </div>
                <div class="profile flex">
                    <i class="far fa-arrow-alt-circle-down"></i>
                    <i class="fas fa-user-circle"></i>
                </div>
            </aside>
            <div class="container">
                <header class="flex">
                    <button class="upgrade">EFFETTUA L'UPGRADE</button>
                </header>
                <main>
                    <div class="menu-main flex">
                        <a href="#">IN EVIDENZA</a>
                        <a href="#">PODCAST</a>
                        <a href="#">CLASSIFICHE</a>
                        <a href="#">GENERI E MOOD</a>
                        <a href="#">NUOVE USCITE</a>
                        <a href="#">SCOPRI</a>
                    </div>
                    <h2>Ascoltate di recente</h2>
                    <div class="row-one">
                        <div class="music-one">
                            <img src="" alt="">
                            <p></p>
                        </div>
                        <div class="music-two">
                            <img src="" alt="">
                            <p></p>
                        </div>
                        <div class="music-three">
                                <img src="" alt="">
                                <p></p>
                        </div>
                        <div class="music-four">
                            <img src="" alt="">
                            <p></p>
                        </div>
                        <div class="music-five">
                            <img src="" alt="">
                            <p></p>
                        </div>
                        <div class="music-six">
                            <img src="" alt="">
                            <p></p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <footer class="play flex">
            <div class="left flex">
                <img src="https://upload.wikimedia.org/wikipedia/en/8/80/Eminem_-_Music_to_Be_Murdered_By.png" alt="Music to Be Murdered By">
                <div class="musicname">
                    <h2>Music To Be Murdered By</h2>
                    <h3>Godzilla (feat. Juice WRLD)</h3>
                </div>
                <div class="icons flex">
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
            </div>
            <div class="center flex">
                <div class="center-up flex">
                    <a href="#"><i class="fas fa-random"></i></a>
                    <i class="fas fa-step-backward"></i>
                    <i class="far fa-play-circle"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="center-down flex">
                    <span class="time">0:00</span>
                    <span>4:25</span>
                </div>
            </div>
            <div class="right flex">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
            </div>
        </footer>
    </body>
</html>
